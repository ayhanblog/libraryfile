<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به مدیریت</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Vazir', sans-serif;
        }
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fafafa;
            transition: background-color 0.3s ease-in-out;
        }
        input:focus {
            background-color: #fff;
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loginResult {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ورود به مدیریت</h1>
        <input type="text" id="username" placeholder="نام کاربری">
        <input type="password" id="password" placeholder="رمز عبور">
        <button onclick="login()">ورود</button>
        <p id="loginResult"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const resultElement = document.getElementById("loginResult");

            const adminUsername = "admin";
            const adminPassword = "12345";

            if (!username || !password) {
                resultElement.textContent = "لطفاً نام کاربری و رمز عبور را وارد کنید!";
                return;
            }

            if (username === adminUsername && password === adminPassword) {
                resultElement.textContent = "✅ ورود موفقیت‌آمیز! در حال انتقال...";
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            } else {
                resultElement.textContent = "❌ نام کاربری یا رمز عبور اشتباه است!";
            }
        }

        document.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
